name: Flutter CI

# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:
    - main
    - codecov
  workflow_dispatch:
    inputs:
      failJob:
        description: Fail the job to trigger Telegram?
        type: boolean
        required: true
        default: false
   
jobs:
  aspell: # REAME.md Spell Checker
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: rojopolis/spellcheck-github-actions@0.27.0
        name: Spellcheck
        with:
          config_path: .spellcheck.yml 
          source_files: README.md CHANGELOG.md notes/Notes.md
          task_name: Markdown
          output_file: spellcheck-output.txt

      # Upload spell check report as a GitHub Artifact
      - uses: actions/upload-artifact@v3
        with:
          name: Spellcheck Report
          path: spellcheck-output.txt

  code_metric: # Check Code Metric
    name: Dart Code Metric
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: dart-code-metrics
        uses: dart-code-checker/dart-code-metrics-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  

  build_web: # Build for Android and Web
    name: Web Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: browser-actions/setup-chrome@latest
      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: 3.3.6
      - name: Install dependancies
        run: flutter pub get
      # - name: Run tests
      #   run: flutter test --platform chrome
      - name: Build Web
        run: flutter build web

  build_android: # Build for Android and Web
    name: Android Build
    runs-on: ubuntu-latest
    steps:
      - id: android_build
      - uses: actions/checkout@v3
      - uses: browser-actions/setup-chrome@latest
      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: 3.3.6
      - name: Install dependancies
        run: flutter pub get
      - name: Run Lint
        run: flutter analyze .
      - name: Build APK
        run: flutter build apk 

      
      - name: Notify Build Failed
      # needs: ${{ build_android.status == failed }}
      if: steps.android_build.outcome == 'failed'
      runs-on: ubuntu-latest
      steps:
      - name: send custom message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            The ${{ github.event_name }} build failed

      - name: Upload APK Artifact    # Upload generated apk to the artifacts.
        # needs: Build APK
      if: steps.android_build.outcome == 'success'
        uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk
