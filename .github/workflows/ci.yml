name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # flutter_lint:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-20.04
    steps:
      - uses:  actions/checkout@v2
      - uses:  actions/setup-java@v1
        with:
          java-version:"12.x"
      - uses: subosito/flutter-action@v2
        with:
        flutter-version: '2.10.1'
        channel: 'stable'
      - run: flutter --version
      - run: flutter pub get
      - run: flutter analyze .
      - run: flutter test
  flutter_build_android:
    name: Build apk
    runs-on: ubuntu-20.04
    steps:
      - uses:  actions/checkout@v2
      - uses:  actions/setup-java@v1
        with:
          java-version:"12.x"
      - uses: subosito/flutter-action@v2
        with:
        flutter-version: '2.10.1'
        channel: 'stable'
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build apk
      - uses: action/upload-artifact@v3
        with:
          name: mtwitt-release.apk
          path: /build/app/outputs/flutter-apk/mtwitt-release.apk